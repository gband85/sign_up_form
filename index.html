<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
<div class="right">
        <div class="heading">
        <p>This is not a real online service! You know you need something in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
        </div>
<div class="form">
    <p>Let's do this!</p>
        <form action="example.com" method="post">            
            <fieldset>
               <ul>
                    <li>
                        <label for="firstName">*First Name</label>
                        <input type="text" id="firstName" required size="30">
                    </li>
                    <li>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" size="30">
                    </li>
                    <li>
                        <label for="email">*Email</label>
                        <input type="email" id="email" name="email" required size="30">
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" size="30">
                    </li>
                    <li>
                        <label for="password1">*Password</label>
                        <input type="password" id="password1" required size="30">
                    </li>
                    <li>
                        <label for="password2">*Confirm Password</label>
                        <input type="password" id="password2" required size="30">
                    </li>
                </ul>
            </fieldset>
        </form>
</div>
<div class="account">
         <button>Create Account</button>
         <p>Already have an account? Log in</p>
    </div>
</div>
    </div>
</body>
</html>
